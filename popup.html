<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cashback Crawler</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 50px;
      max-height: 300px;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cashback Crawler</h2>
    <button id="startCrawl">Start Crawling</button>
    <button id="stopCrawl">Stop Crawling</button>
    <button id="showResults" class="hidden">Show Results</button>
    <div id="result">Results will appear here...</div>
  </div>
  <script src="xlsx.js"></script>
  <script src="popup.js"></script>
</body>
</html>
